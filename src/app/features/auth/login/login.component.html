<section id="login-form-wrap">
  <div class="login-form-wrap">
    <div class="login-form">

      <div class="logo">
        <img src="assets/logo/logo.png">
      </div>

      <h5 class="title mb-4">LOGIN TO YOUR ACCOUNT</h5>

      <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="d-block">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix class="secondary-text">mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email').hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="d-block">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="d-flex justify-content-lg-between align-items-start mb-3">
          <mat-checkbox class="remember-me" aria-label="Remember Me">
            Remember Me
          </mat-checkbox>

          <a class="forgot-password" [routerLink]="'/auth/forgot-password'">
            Forgot Password?
          </a>
        </div>

        <div class="d-flex justify-content-center">
          <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
            [disabled]="loginForm.invalid">
            LOGIN
          </button>
        </div>

      </form>
      <span style="color: red">{{error}}</span>

      <div class="separator">
        <span class="text">OR</span>
      </div>

      <div class="d-flex justify-content-center mb-4">
        <button mat-raised-button mat-icon-button class="mr-4">
          <i class="fab fa-google"></i>
        </button>

        <button mat-raised-button mat-icon-button>
          <i class="fab fa-facebook-f"></i>
        </button>
      </div>

      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text-muted mr-3">Don't have an account?</span>
        <a class="link" [routerLink]="'/auth/register'"><span>Create an account</span></a>
      </div>

    </div>
  </div>
</section>
